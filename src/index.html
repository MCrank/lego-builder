<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lego Builder</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Build Thy Lego</a>
        <button
          class="navbar-toggler"
          aria-expanded="false"
          aria-controls="navbarColor01"
          aria-label="Toggle navigation"
          type="button"
          data-target="#navbarColor01"
          data-toggle="collapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-secondary my-2 my-sm-0 mx-1" id="random-btn">Random</button>
            <button class="btn btn-secondary my-2 my-sm-0 mx-1" id="save-btn">Save</button>
          </form>
        </div>
      </nav>
    </div>

    <!-- Mini Fig Name -->
    <div class="legoName">
      <h1 class="text-center">
        <span id="head-name">First</span>
        <span id="torso-name">Middle</span>
        <span id="leg-name">Last</span>
      </h1>
    </div>

    <!-- Mini Fig Head Carousel -->
    <div class="container">
      <div id="head-carousel" class="carousel slide mx-auto" style="width: 15rem;" data-interval="false">
        <div class="carousel-inner" id="head-carousel-inner"></div>
        <a class="carousel-control-prev" href="#head-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#head-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- Mini Fig Torso Carousel -->
    <div class="container">
      <div id="torso-carousel" class="carousel slide mx-auto" style="width: 15rem;" data-interval="false">
        <div class="carousel-inner" id="torso-carousel-inner"></div>
        <a class="carousel-control-prev" href="#torso-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#torso-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Mini Fig Leg Carousel -->
    <div class="container">
      <div id="leg-carousel" class="carousel slide mx-auto" style="width: 15rem;" data-interval="false">
        <div class="carousel-inner" id="leg-carousel-inner"></div>
        <a class="carousel-control-prev" href="#leg-carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#leg-carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
